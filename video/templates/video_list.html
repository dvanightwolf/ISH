{% extends 'temp_home.html' %}
{% block content %}
    {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--<script src="https://kit.fontawesome.com/d26b7c3f6e.js" crossorigin="anonymous"></script>-->

    <meta charset="UTF-8">
        <title>الدروس والمقاطع</title>

    <style>

        h1{
            font-family: doublebubble_shadowregular;
                font-weight: normal;
                font-style: normal;

        }
        .post:nth-child(even){
            border: gold 2px solid;
        }
        body{
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .cat {
      width: available;
      padding: 10px;
      border: none;
      text-align: center;
      border-radius: 5px;
      background-color: gold;
      font-size: 16px;
      color: #9B111E;
            align-self: flex-end;
      }
        button:hover {
      background-color: gold;
      }
        .homeAnc{
    text-decoration: none;
    color: black;
}

        .video{
            box-shadow: rgba(28,28,28,0.62) 10px 20px 20px;
            height:100%;
            width:100%;
            right: 0%;
            bottom: 0%;
            transform: scale(0.9,0.9);
            transition-duration:500ms;
        }
        .video:hover{
            transition: width,height,right,bottom 500ms ease-in-out;
            width:102%;
            height: 102%;
            right: 1%;
            bottom: 1%;
        }
        .homeAnc:checked .video{
            box-shadow: #570a12 1px 1px 1px;
        }
    </style>
</head>
<body>
<div class="row" style="padding-left: 5%; padding-right: 5%">

{% for video in videos %}
    <div class="col-lg-6" style="min-height: 420px;text-align: right;padding-left: 3%; padding-top: 2%">
    <br>
    <div class="card container post video"  data-aos="fade-up"
     data-aos-duration="2000"
         style="padding: 25px;transition-duration:500ms;border-bottom-right-radius:90px;border-top-left-radius:90px; background-color: rgba(113, 6, 16, 0.97) ">
        <a href="{{ video.get_video_url }}" class="homeAnc">
        <div>
            <img class="homeAnc " src="{{ video.thumbnail }}" width="100%" height="300px" style="border-radius: 2%;border-top-left-radius:70px;">
        </div>
            </a>
        <br>
    <a href="{{ video.get_video_url }}" style="text-decoration: none;align-self: center; color: gold"><h1>{{ video.title }}</h1></a>
    <br>
    <h4>
        {% for tag in video.tags.all %}
                   <button class="cat" style="border: #a18f34 1px solid;box-shadow: rgba(28,28,28,0.62) 5px 10px 10px; border-radius: 100px; position: relative; bottom: 9px ">{{ tag.name }}</button>
            {% endfor %}
    </h4>
    </div>
    </div>
{% endfor %}
</div>
<br>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
{% endblock content %}
